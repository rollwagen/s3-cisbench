name: publish

on:
  push:
    tags:
      - '*'

jobs:
  publish:
    strategy:
      matrix:
        go-version: [1.18.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Make all
        run: make all


      - name: Release binaries (upload)
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/s3-cisbench-linux
            bin/s3-cisbench-darwin
            bin/s3-cisbench-arm64
            bin/s3-cisbench.exe
