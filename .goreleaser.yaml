project_name: s3-cisbench

before:
  hooks:
    - go mod tidy
    - ./scripts/completions.sh

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.build={{.Version}}

brews:
  - name: s3-cisbench
  - tap:
      owner: rollwagen
      name: homebrew-tap
    license: Apache-2.0
    install: |-
      bin.install "s3-cisbench"
      bash_completion.install "completions/s3-cisbench.bash" => "s3-cisbench"
      zsh_completion.install "completions/s3-cisbench.zsh" => "_s3-cisbench"
      fish_completion.install "completions/s3-cisbench.fish"

checksum:
  name_template: 'checksums.txt'

archives:
  - files:
      - README.md
      - LICENSE
      - completions/*

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
